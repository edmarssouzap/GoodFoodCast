<div class="tabela">

  <table class="table table-hover">
    <thead class="thead-light">
      <th><span class="textoCampo">#NÃºmero do Pedido</span></th>
      <th><span class="textoCampo">Cliente</span></th>
      <th><span class="textoCampo">Forma de pagamento</span></th>
      <th><span class="textoCampo">Total geral</span></th>
      <th>
        <a id="botaoCriar" class="btn" routerLink='/pedido'>
          <i class="fa fa-plus-square"></i>
          <b> Criar novo</b>
        </a>
      </th>
    </thead>

    <tbody>
      <tr *ngFor="let pedido of pedidoList">
        <th (click)="abrirParaEdicao(pedido.pedidoId)">
          <span class="white">{{pedido.numeroPedido}}</span>
        </th>

        <td (click)="abrirParaEdicao(pedido.pedidoId)">
          <span class="white">{{pedido.cliente}}</span>
        </td>

        <td (click)="abrirParaEdicao(pedido.pedidoId)">
          <span class="white">{{pedido.meioPagamento}}</span>
        </td>

        <td (click)="abrirParaEdicao(pedido.pedidoId)">
          <span class="white">{{pedido.valorTotal}}</span>
        </td>

        <td>
          <a (click)=deletarPedido(pedido.pedidoId) class="btn btn-outline-danger">
            <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
