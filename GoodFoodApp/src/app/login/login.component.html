<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">

       <!--<form onsubmit="event.preventDefault()" class="box" (submit)="validationLogin()"> -->
        <form class="box">
          <p class="h1">Login</p>
          <p class="text-muted"> Por favor insira seu login e senha!</p>

          <input [(ngModel)]="loginModel.usuario" type="text" name="" placeholder="Login">
          <input [(ngModel)]="loginModel.senha" type="password" name="" placeholder="Senha">
          <button type="submit" name="action" (click)="loginSubmit()" routerLink="/pedido">Login</button>

          <!-- Icones para as redes sociais -->
          <div class="col-md-12">

            <ul class="social-network social-circle">

              <li>
                <a href="https://www.facebook.com/" class="icoFacebook" title="Facebook">
                  <i class="fa fa-facebook-f"></i>
                </a>
              </li>

              <li>
                <a href="https://twitter.com/" class="icoTwitter" title="Twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>

              <li>
                <a href="https://accounts.google.com/" class="icoGoogle" title="Google+">
                  <i class="fa fa-google-plus"></i>
                </a>
              </li>

            </ul>

          </div>
        </form>

      </div>
    </div>
  </div>
</div>
